<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/devis_styles.css" rel="stylesheet" type="text/css" />
  <script src="../components/header.js" type="text/javascript" defer></script>
  <script src="../components/footer.js" type="text/javascript" defer></script>
  <script src="../components/devis.js" type="text/javascript" defer></script>
  <title>Création Devis</title>
</head>
<body>
  <!-- Header -->
  <header-component></header-component>

  <!-- Content -->
  <div class="header">
    <h1>Création de Devis</h1>
    <p>Remplissez le formulaire ci-dessous pour créer un nouveau devis.</p>
  </div>

  <div class="form-container">
    <form id="devis-form">
      <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="surname">Prénom:</label>
        <input type="text" id="surname" name="surname" required>
      </div>
      <div class="form-group">
        <label for="city">Ville:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="date_livraison">Date de Livraison:</label>
        <input type="date" id="date_livraison" name="date_livraison" required>
      </div>
      <div class="form-group">
        <label>Produit(s):</label>
        <div id="info-container">
          <div class="info-line">
            <input type="text" name="info[]" placeholder="Entrez une information">
            <button type="button" class="add-line-btn" onclick="addInfoLine()">+</button>
          </div>
        </div>
      </div>
      <button type="submit">Créer Devis</button>
    </form>
    <div style="text-align:center; margin-top: 20px;">
      <a href="affaire.html"><button type="button">Retour à la Création d'Affaire</button></a>
    </div>
  </div>

  <!-- Footer -->
  <footer-component></footer-component>
</body>
</html>
